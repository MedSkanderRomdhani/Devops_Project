version: "3"
services:

  mysqldb:
    image: mysql
    container_name: mysql_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - db_vol:/var/lib/mysql
    networks:
      - devops_network

  backend_app:
    image: mouhibtouaiti/project-devop:latest
    container_name: backend_app
    environment:
      SPRING_APPLICATION_JSON: '{
        "server.port":"8082",
        "spring.datasource.url":"jdbc:mysql://localhost:3306/devops_project?createDatabaseIfNotExist=true",
        "spring.datasource.username":"root",
        "spring.datasource.password":"",
        "spring.jpa.show-sql":"true"
        "spring.jpa.hibernate.ddl-auto":"update"
          }'
    ports:
      - "8082:8082"
    depends_on:
      - mysqldb
    restart: on-failure
    stdin_open: true
    tty: true

    networks:
      - devops_network




  frontend_app:
    image: syndamejri/frontend:3.0
    container_name: front_end
    ports:
      - "4200:80"
    restart: on-failure
    depends_on:
      - backend_app
